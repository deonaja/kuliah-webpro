    <style>
      /* Kontainer sidebar biar nggak perlu <center> */
      .sidebar {
        width: 220px;
        margin: 0 auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        text-align: center;
      }

      .btn {
        display: block;
        padding: 10px 0;
        background: #f2f2f2;
        color: #111;
        text-decoration: none;
        border: 1px solid #9a9a9a;
        border-radius: 6px;
        box-shadow: 0 4px 0 #6b6b6b;
        transition: transform 0.05s ease, box-shadow 0.05s ease, background 0.2s;
      }
      .btn:hover {
        background: #e7e7e7;
        color: #c40000;
      }
    </style>
  </head>
