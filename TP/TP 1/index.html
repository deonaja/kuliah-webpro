<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>

    <style>
      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="5">
      <tr>
        <th>A</th>
        <th>
          <table border="1" cellspacing="0" cellpadding="5">
            <tr>
              <th>B</th>
              <th>C</th>
            </tr>
            <tr>
              <td>D</td>
              <td>E</td>
            </tr>
          </table>
        </th>
      </tr>
      <tr>
        <td>F</td>
        <td>G</td>
      </tr>
    </table>
  </body>
</html>
